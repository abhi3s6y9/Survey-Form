<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>

    </header>

    <main>
        <h1>Survey Form</h1>
        <div id="form-container">
            <p>
                Feel free to answer the Questions below based on your Experience and Opinion. If you are not convinced in answering a particular question please skip it by asnwering "No". Every answer would be very appreciated. Thank you for your time.
            </p>
            <form action="">
                <label for="name">Your Name</label><br>
                <input name="name" type="text" placeholder="Enter Your Name">
                <br>
                <label for="mail">Your Email Address</label><br>
                <input type="email" name="mail" placeholder="user@abc.com">
            </form>
        </div>
    </main>
</body>
</html>
